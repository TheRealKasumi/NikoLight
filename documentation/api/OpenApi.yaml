openapi: 3.0.3
info:
   title: TesLight API Documentation
   description: >-
      This is the interactive API documentation for TesLight. Below all REST
      endpoints are documented and ready to be tried out.
   contact:
      name: TesLight on GitHub
      url: "https://github.com/TheRealKasumi/TesLight"
   version: 1.0.0
servers:
   - url: "http://192.168.4.1/api"
tags:
   - name: Connection Test
     description: Test the connection to the TesLight controller
   - name: System Information
     description: Read the system information from the TesLight controller
   - name: System Configuration
     description: Read and update the system configuration
   - name: LED/Zone Configuration
     description: Read and update the LED/zone configuration
   - name: WiFi Configuration
     description: Read and update the WiFi configuration
   - name: Motion Sensor Calibration Configuration
     description: "Read, update and run the motion sensor calibration"
   - name: Audio Unit Configuration
     description: Read and update the audio unit configuration
   - name: UI Configuration
     description: Read and update the ui configuration
   - name: FSEQ Management
     description: "List, upload and delete FSEQ files for playback"
   - name: Update
     description: Upload update packages to update the controller
   - name: Log
     description: Get and clear the log
   - name: Reset
     description: Restart or \"factory reset\" the controller
   - name: Profile Management
     description: Manage user profiles
paths:
   /connection_test:
      get:
         tags:
            - Connection Test
         summary: Send a test request to check the connection to the controller.
         description: >-
            Send a test request to check the connection to the controller.

            When the controller responds with status code 200, everything is up and
            running.
         operationId: testConnection
         responses:
            "200":
               description: Controller is connected and the REST API can be used
               content:
                  application/json:
                     schema:
                        $ref: "#/components/schemas/ApiResponse"
   /info/system:
      get:
         tags:
            - System Information
         summary: Get the current system information.
         description: |-
            Request the current system information from the controller.
            This includes information about the soc, TesLight system and hardware.
         operationId: getSystemInformation
         responses:
            "200":
               description: The system information from the controller
               content:
                  application/json:
                     schema:
                        $ref: "#/components/schemas/SystemInformation"
   /config/system:
      get:
         tags:
            - System Configuration
         summary: Get system configuration.
         description: Get the current system configuration from the controller.
         operationId: getSystemConfig
         responses:
            "200":
               description: Response contains the current system configuration.
               content:
                  application/json:
                     schema:
                        $ref: "#/components/schemas/SystemConfiguration"
      patch:
         tags:
            - System Configuration
         summary: Update system configuration.
         description: Update the current system configuration on the controller.
         operationId: setSystemConfig
         requestBody:
            $ref: "#/components/requestBodies/SystemConfiguration"
         responses:
            "200":
               description: The configuration was updated.
               content:
                  application/json:
                     schema:
                        $ref: "#/components/schemas/ApiResponse"
            "400":
               description: The request is invalid.
               content:
                  application/json:
                     schema:
                        $ref: "#/components/schemas/ApiResponse"
            "500":
               description: Failed to process the request.
               content:
                  application/json:
                     schema:
                        $ref: "#/components/schemas/ApiResponse"
   /config/led:
      get:
         tags:
            - LED/Zone Configuration
         summary: Get LED/zone configuration.
         description: Get the current LED/zone configuration from the controller.
         operationId: getLedConfig
         responses:
            "200":
               description: Response contains the current LED/zone configuration.
               content:
                  application/json:
                     schema:
                        $ref: "#/components/schemas/LedConfiguration"
      patch:
         tags:
            - LED/Zone Configuration
         summary: Update LED/zone configuration.
         description: Update the current LED/zone configuration on the controller.
         operationId: setLedConfig
         requestBody:
            $ref: "#/components/requestBodies/LedConfiguration"
         responses:
            "200":
               description: The configuration was updated.
               content:
                  application/json:
                     schema:
                        $ref: "#/components/schemas/ApiResponse"
            "400":
               description: The request is invalid.
               content:
                  application/json:
                     schema:
                        $ref: "#/components/schemas/ApiResponse"
            "500":
               description: Failed to process the request.
               content:
                  application/json:
                     schema:
                        $ref: "#/components/schemas/ApiResponse"
   /config/wifi:
      get:
         tags:
            - WiFi Configuration
         summary: WiFi configuration.
         description: Get the current WiFi configuration from the controller.
         operationId: getWifiConfig
         responses:
            "200":
               description: Response contains the current WiFi configuration.
               content:
                  application/json:
                     schema:
                        $ref: "#/components/schemas/WiFiConfiguration"
      patch:
         tags:
            - WiFi Configuration
         summary: Update WiFi configuration.
         description: Update the current WiFi configuration on the controller.
         operationId: setWiFiConfig
         requestBody:
            $ref: "#/components/requestBodies/WiFiConfiguration"
         responses:
            "200":
               description: The configuration was updated.
               content:
                  application/json:
                     schema:
                        $ref: "#/components/schemas/ApiResponse"
            "400":
               description: The request is invalid.
               content:
                  application/json:
                     schema:
                        $ref: "#/components/schemas/ApiResponse"
            "500":
               description: Failed to process the request.
               content:
                  application/json:
                     schema:
                        $ref: "#/components/schemas/ApiResponse"

   /config/motion/calibration:
      get:
         tags:
            - Motion Sensor Calibration Configuration
         summary: Read the motion sensor calibration.
         description: Read the motion sensor calibration.
         operationId: getMotionSensorCalibration
         responses:
            "200":
               description: Response contains the current motion sensor calibration.
               content:
                  application/json:
                     schema:
                        $ref: "#/components/schemas/MotionSensorCalibration"
      patch:
         tags:
            - Motion Sensor Calibration Configuration
         summary: Update the motion sensor calibration.
         description: Update the current motion sensor calibration on the controller.
         operationId: setMotionSensorCalibration
         requestBody:
            $ref: "#/components/requestBodies/MotionSensorCalibration"
         responses:
            "200":
               description: The calibration data was updated.
               content:
                  application/json:
                     schema:
                        $ref: "#/components/schemas/ApiResponse"
            "400":
               description: The request is invalid.
               content:
                  application/json:
                     schema:
                        $ref: "#/components/schemas/ApiResponse"
            "500":
               description: Failed to process the request.
               content:
                  application/json:
                     schema:
                        $ref: "#/components/schemas/ApiResponse"
   /config/motion/calibration/auto:
      patch:
         tags:
            - Motion Sensor Calibration Configuration
         summary: Automatically run the motion sensor calibration.
         description: >-
            Automatically run the current motion sensor calibration on the
            controller.
         operationId: calibrateMotionSensor
         responses:
            "200":
               description: The calibration data was updated.
               content:
                  application/json:
                     schema:
                        $ref: "#/components/schemas/ApiResponse"
            "412":
               description: The motion sensor is not ready to be calibrated.
               content:
                  application/json:
                     schema:
                        $ref: "#/components/schemas/ApiResponse"
            "500":
               description: Failed to process the request.
               content:
                  application/json:
                     schema:
                        $ref: "#/components/schemas/ApiResponse"
   /config/audio:
      get:
         tags:
            - Audio Unit Configuration
         summary: Read the audio unit configuration.
         description: Read the audio unit configuration.
         operationId: getAudioUnitConfiguration
         responses:
            "200":
               description: Response contains the current audio unit configuration.
               content:
                  application/json:
                     schema:
                        $ref: "#/components/schemas/AudioUnitConfiguration"
      patch:
         tags:
            - Audio Unit Configuration
         summary: Update the audio unit configuration.
         description: Update the current audio unit configuration on the controller.
         operationId: setAudioUnitConfiguration
         requestBody:
            $ref: "#/components/requestBodies/AudioUnitConfiguration"
         responses:
            "200":
               description: The configuration was updated.
               content:
                  application/json:
                     schema:
                        $ref: "#/components/schemas/ApiResponse"
            "400":
               description: The request is invalid.
               content:
                  application/json:
                     schema:
                        $ref: "#/components/schemas/ApiResponse"
            "500":
               description: Failed to process the request.
               content:
                  application/json:
                     schema:
                        $ref: "#/components/schemas/ApiResponse"
   /config/ui:
      get:
         tags:
            - UI Configuration
         summary: Get UI configuration.
         description: Get the current UI configuration from the controller.
         operationId: getUIConfig
         responses:
            "200":
               description: Response contains the current UI configuration.
               content:
                  application/json:
                     schema:
                        $ref: "#/components/schemas/UIConfiguration"
      patch:
         tags:
            - UI Configuration
         summary: Update UI configuration.
         description: Update the current UI configuration on the controller.
         operationId: setUIConfig
         requestBody:
            $ref: "#/components/requestBodies/UIConfiguration"
         responses:
            "200":
               description: The configuration was updated.
               content:
                  application/json:
                     schema:
                        $ref: "#/components/schemas/ApiResponse"
            "400":
               description: The request is invalid.
               content:
                  application/json:
                     schema:
                        $ref: "#/components/schemas/ApiResponse"
            "500":
               description: Failed to process the request.
               content:
                  application/json:
                     schema:
                        $ref: "#/components/schemas/ApiResponse"
   /fseq:
      get:
         tags:
            - FSEQ Management
         summary: List all FSEQ files on the controller.
         description: >-
            List all FSEQ files currently stored on the controller and get their
            file size.
         operationId: getFSEQList
         responses:
            "200":
               description: Response contains a list of all FSEQ files stored on the controller.
               content:
                  application/json:
                     schema:
                        $ref: "#/components/schemas/FSEQList"
            "500":
               description: Failed to process the request.
               content:
                  application/json:
                     schema:
                        $ref: "#/components/schemas/ApiResponse"
      post:
         tags:
            - FSEQ Management
         summary: Upload a new FSEQ file to the controller.
         description: Upload a new FSEQ file to the controller and validate it.
         operationId: uploadFSEQFile
         parameters:
            - name: fileName
              in: query
              description: >-
                 File name of the FSEQ file under which it should be stored on the
                 controller.
              schema:
                 type: string
              required: true
         requestBody:
            content:
               multipart/form-data:
                  schema:
                     type: object
                     properties:
                        file:
                           type: string
                           format: binary
         responses:
            "200":
               description: The calibration data was updated.
               content:
                  application/json:
                     schema:
                        $ref: "#/components/schemas/ApiResponse"
            "400":
               description: The request or the file is invalid.
               content:
                  application/json:
                     schema:
                        $ref: "#/components/schemas/ApiResponse"
            "500":
               description: Failed to process the request.
               content:
                  application/json:
                     schema:
                        $ref: "#/components/schemas/ApiResponse"
      delete:
         tags:
            - FSEQ Management
         summary: Delete an FSEQ file from the controller.
         description: Delete an FSEQ file from the controller.
         operationId: deleteFSEQFile
         parameters:
            - name: fileName
              in: query
              description: >-
                 File name of the FSEQ file which should be deleted from the
                 controller.
              schema:
                 type: string
              required: true
         responses:
            "200":
               description: The calibration data was updated.
               content:
                  application/json:
                     schema:
                        $ref: "#/components/schemas/ApiResponse"
            "400":
               description: The request is not valid.
               content:
                  application/json:
                     schema:
                        $ref: "#/components/schemas/ApiResponse"
            "404":
               description: The file was not found.
               content:
                  application/json:
                     schema:
                        $ref: "#/components/schemas/ApiResponse"
            "500":
               description: Failed to process the request.
               content:
                  application/json:
                     schema:
                        $ref: "#/components/schemas/ApiResponse"
   /update:
      post:
         tags:
            - Update
         summary: Update the TesLight controller with a new firmware.
         description: >-
            Upload a TesLight update package and update the controller with a new
            firmware.
         operationId: uploadTUP
         requestBody:
            content:
               multipart/form-data:
                  schema:
                     type: object
                     properties:
                        file:
                           type: string
                           format: binary
         responses:
            "200":
               description: >-
                  The upload and validation was successful. Update will be installed
                  after a reboot.
               content:
                  application/json:
                     schema:
                        $ref: "#/components/schemas/FSEQList"
            "400":
               description: The request is not valid. Probably the update package is corrupted.
               content:
                  application/json:
                     schema:
                        $ref: "#/components/schemas/ApiResponse"
            "500":
               description: Failed to process the request.
               content:
                  application/json:
                     schema:
                        $ref: "#/components/schemas/ApiResponse"
   /log/size:
      get:
         tags:
            - Log
         summary: Get the size of the log file.
         description: Get the current size of the log file stored on the controller.
         operationId: getLogSize
         responses:
            "200":
               description: Response contains the size of the log in bytes.
               content:
                  application/json:
                     schema:
                        $ref: "#/components/schemas/LogSize"
            "500":
               description: Failed to process the request.
               content:
                  application/json:
                     schema:
                        $ref: "#/components/schemas/ApiResponse"
   /log:
      get:
         tags:
            - Log
         summary: Get a part of the log file.
         description: >-
            Get a part of the log file. Note that this can be slow when a hug part
            of the file is read.
         operationId: getLog
         parameters:
            - name: start
              in: query
              description: Start position from where to start to read the log.
              schema:
                 type: integer
                 format: uint32
              required: true
            - name: count
              in: query
              description: Number of bytes to read from the log.
              schema:
                 type: integer
                 format: uint32
              required: true
         responses:
            "200":
               description: Response directly contains a segement of the log.
               content:
                  text/plain:
                     example: Some log data
            "500":
               description: Failed to process the request.
               content:
                  application/json:
                     schema:
                        $ref: "#/components/schemas/ApiResponse"
      delete:
         tags:
            - Log
         summary: Clear the log.
         description: Clear the log file on the controller.
         operationId: deleteLog
         responses:
            "200":
               description: Positive response.
               content:
                  application/json:
                     schema:
                        $ref: "#/components/schemas/ApiResponse"
            "500":
               description: Failed to process the request.
               content:
                  application/json:
                     schema:
                        $ref: "#/components/schemas/ApiResponse"
   /reset/soft:
      post:
         tags:
            - Reset
         summary: Restart the controller.
         description: Restart the controller while keeping the configuration.
         operationId: restartSoft
         responses:
            "200":
               description: Positive response.
               content:
                  application/json:
                     schema:
                        $ref: "#/components/schemas/ApiResponse"
   /reset/hard:
      post:
         tags:
            - Reset
         summary: Restart the controller and reset the configuration.
         description: Restart the controller and reset the configuration to defaults.
         operationId: restartHard
         responses:
            "200":
               description: Positive response.
               content:
                  application/json:
                     schema:
                        $ref: "#/components/schemas/ApiResponse"
   /config/profile/active:
      get:
         tags:
            - Profile Management
         summary: Get the currently active user profile.
         description: Get the currently active user profile.
         operationId: getActiveProfile
         responses:
            "200":
               description: Response contains the name of the active user profile.
               content:
                  application/json:
                     schema:
                        $ref: "#/components/schemas/Profile"
      patch:
         tags:
            - Profile Management
         summary: Update the active user profile.
         description: Update the active user profile.
         operationId: updateActiveUserProfile
         requestBody:
            $ref: "#/components/requestBodies/Profile"
         responses:
            "200":
               description: The active profile was updated.
               content:
                  application/json:
                     schema:
                        $ref: "#/components/schemas/ApiResponse"
            "400":
               description: The request is invalid.
               content:
                  application/json:
                     schema:
                        $ref: "#/components/schemas/ApiResponse"
            "404":
               description: The profile was not found.
               content:
                  application/json:
                     schema:
                        $ref: "#/components/schemas/ApiResponse"
            "500":
               description: Failed to process the request.
               content:
                  application/json:
                     schema:
                        $ref: "#/components/schemas/ApiResponse"
   /config/profile:
      get:
         tags:
            - Profile Management
         summary: Get a list of all user profile.
         description: Get a list of all user profile.
         operationId: getProfileList
         responses:
            "200":
               description: Response contains the names of all user profiles.
               content:
                  application/json:
                     schema:
                        $ref: "#/components/schemas/ProfileList"
      post:
         tags:
            - Profile Management
         summary: Create a new user profile.
         description: Create a new user profile.
         operationId: createUserProfile
         requestBody:
            $ref: "#/components/requestBodies/Profile"
         responses:
            "200":
               description: The profile was created.
               content:
                  application/json:
                     schema:
                        $ref: "#/components/schemas/ApiResponse"
            "400":
               description: The request is invalid.
               content:
                  application/json:
                     schema:
                        $ref: "#/components/schemas/ApiResponse"
            "500":
               description: Failed to process the request.
               content:
                  application/json:
                     schema:
                        $ref: "#/components/schemas/ApiResponse"
      put:
         tags:
            - Profile Management
         summary: Clone an existing user profile.
         description: Clone an existing user profile.
         operationId: cloneUserProfile
         parameters:
            - name: name
              in: query
              description: Name of the source profile.
              schema:
                 type: string
              required: true
         requestBody:
            $ref: "#/components/requestBodies/Profile"
         responses:
            "200":
               description: The profile was cloned.
               content:
                  application/json:
                     schema:
                        $ref: "#/components/schemas/ApiResponse"
            "400":
               description: The request is invalid.
               content:
                  application/json:
                     schema:
                        $ref: "#/components/schemas/ApiResponse"
            "404":
               description: The source profile was not found.
               content:
                  application/json:
                     schema:
                        $ref: "#/components/schemas/ApiResponse"
            "500":
               description: Failed to process the request.
               content:
                  application/json:
                     schema:
                        $ref: "#/components/schemas/ApiResponse"
      delete:
         tags:
            - Profile Management
         summary: Delete an existing user profile.
         description: Delete an existing user profile.
         operationId: deleteUserProfile
         parameters:
            - name: name
              in: query
              description: Name of the profile to delete.
              schema:
                 type: string
              required: true
         responses:
            "200":
               description: The profile was delete.
               content:
                  application/json:
                     schema:
                        $ref: "#/components/schemas/ApiResponse"
            "400":
               description: The request is invalid.
               content:
                  application/json:
                     schema:
                        $ref: "#/components/schemas/ApiResponse"
            "404":
               description: The profile was not found.
               content:
                  application/json:
                     schema:
                        $ref: "#/components/schemas/ApiResponse"
            "500":
               description: Failed to process the request.
               content:
                  application/json:
                     schema:
                        $ref: "#/components/schemas/ApiResponse"
components:
   schemas:
      ApiResponse:
         type: object
         properties:
            status:
               type: integer
               format: int32
               example: 0
            message:
               type: string
               example: Message or error
      SystemInformation:
         type: object
         properties:
            status:
               type: integer
               format: int32
               example: 0
            message:
               type: string
               example: Message or error
            socInfo:
               type: object
               properties:
                  chipModel:
                     type: string
                     example: ESP32
                  chipRevision:
                     type: integer
                     format: uint32
                     example: 1
                  cpuCores:
                     type: integer
                     format: uint32
                     example: 2
                  cpuClock:
                     type: integer
                     format: uint32
                     example: 240000000
                  freeHeap:
                     type: integer
                     format: uint32
                     example: 265332
                  flashSize:
                     type: integer
                     format: uint32
                     example: 4194304
                  flashSpeed:
                     type: integer
                     format: uint32
                     example: 40000000
                  sketchSize:
                     type: integer
                     format: uint32
                     example: 1161168
                  freeSketchSpace:
                     type: integer
                     format: uint32
                     example: 1966080
            tlSystemInfo:
               type: object
               properties:
                  rps:
                     type: number
                     format: float32
                     example: 60
                  fps:
                     type: number
                     format: float32
                     example: 60
                  ledCount:
                     type: integer
                     format: uint16
                     example: 720
            hardwareInfo:
               type: object
               properties:
                  regulatorCount:
                     type: integer
                     format: uint32
                     example: 2
                  regulatorVoltage:
                     type: number
                     format: float32
                     example: 5
                  regulatorCurrentLimit:
                     type: number
                     format: float32
                     example: 6
                  regulatorCurrentDraw:
                     type: number
                     format: float32
                     example: 2.5
                  regulatorPowerLimit:
                     type: number
                     format: float32
                     example: 30
                  regulatorPowerDraw:
                     type: number
                     format: float32
                     example: 15
                  regulatorTemperature:
                     type: number
                     format: float32
                     example: 50
                  fanSpeed:
                     type: integer
                     format: uint8
                     example: 0
                  mpu6050:
                     type: integer
                     format: uint8
                     example: 1
                  ds18b20:
                     type: integer
                     format: uint8
                     example: 2
                  bh1750:
                     type: integer
                     format: uint8
                     example: 1
                  audioUnit:
                     type: integer
                     format: uint8
                     example: 1
      SystemConfiguration:
         type: object
         properties:
            status:
               type: integer
               format: int32
               example: 200
            message:
               type: string
               example: Message
            systemConfig:
               type: object
               properties:
                  logLevel:
                     type: integer
                     format: uint8
                     example: 1
                  lightSensorMode:
                     type: integer
                     format: uint8
                     example: 1
                  lightSensorThreshold:
                     type: integer
                     format: uint8
                     example: 5
                  lightSensorMinAmbientBrightness:
                     type: integer
                     format: uint8
                     example: 5
                  lightSensorMaxAmbientBrightness:
                     type: integer
                     format: uint8
                     example: 255
                  lightSensorMinLedBrightness:
                     type: integer
                     format: uint8
                     example: 0
                  lightSensorMaxLedBrightness:
                     type: integer
                     format: uint8
                     example: 255
                  lightSensorDuration:
                     type: integer
                     format: uint8
                     example: 6
                  regulatorPowerLimit:
                     type: integer
                     format: uint8
                     example: 24
                  regulatorHighTemperature:
                     type: integer
                     format: uint8
                     example: 70
                  regulatorCutoffTemperature:
                     type: integer
                     format: uint8
                     example: 85
                  fanMode:
                     type: integer
                     format: uint8
                     example: 0
                  fanMinPwmValue:
                     type: integer
                     format: uint8
                     example: 75
                  fanMaxPwmValue:
                     type: integer
                     format: uint8
                     example: 255
                  fanMinTemperature:
                     type: integer
                     format: uint8
                     example: 60
                  fanMaxTemperature:
                     type: integer
                     format: uint8
                     example: 80
      LedConfiguration:
         type: object
         properties:
            status:
               type: integer
               format: int32
               example: 200
            message:
               type: string
               example: Message
            ledConfig:
               type: array
               minItems: 8
               maxItems: 8
               items:
                  properties:
                     ledPin:
                        type: integer
                        format: uint8
                        example: 13
                     ledCount:
                        type: integer
                        format: uint8
                        example: 2
                     type:
                        type: integer
                        format: uint8
                        example: 0
                     dataSource:
                        type: integer
                        format: uint8
                        example: 0
                     speed:
                        type: integer
                        format: uint8
                        example: 50
                     offset:
                        type: integer
                        format: uint8
                        example: 10
                     brightness:
                        type: integer
                        format: uint8
                        example: 50
                     reverse:
                        type: boolean
                        format: boolean
                        example: false
                     fadeSpeed:
                        type: integer
                        format: uint8
                        example: 30
                     ledVoltage:
                        type: number
                        format: float
                        example: 5
                     animationSettings:
                        type: array
                        minItems: 25
                        maxItems: 25
                        items:
                           type: integer
                           format: uint8
                           example: 0
                     channelCurrents:
                        type: array
                        minItems: 3
                        maxItems: 3
                        items:
                           type: integer
                           format: uint8
                           example: 16
      WiFiConfiguration:
         type: object
         properties:
            status:
               type: integer
               format: int32
               example: 200
            message:
               type: string
               example: Message
            wifiConfig:
               type: object
               properties:
                  accessPointSsid:
