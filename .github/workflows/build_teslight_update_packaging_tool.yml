name: build TesLight Update Packaging Tool
on:
  push:
    branches: ["main", "releases/**", "feat/DevOps_Auto_build_for_Update_Packages"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:
jobs:
  build_update_tool_for_windows:
    runs-on: windows-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          # Full checkout is needed not just the commited code
          fetch-depth: 0

      # - name: print g++ version
      #   shell: cmd
      #   run: gcc --version

      # use latest MinGW if current is not sufficient
      # - name: Set up MinGW
      #   uses: egor-tensin/setup-mingw@v2
      #   with:
      #     platform: x64

      - name: g++ build
        shell: cmd
        working-directory: update-package-tool
        run: |
          mkdir build
          g++ -std=c++17 -g ./src/*.cpp -o build/tupt_for_windows.exe

      - name: publish TesLight Update Packaging Tool for Windows
        uses: actions/upload-artifact@v3
        with:
          name: TesLight_Update_Packaging_Tool_for_Windows
          path: update-package-tool\build\tupt_for_windows.exe

  build_update_tool_for_linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          # Full checkout is needed not just the commited code
          fetch-depth: 0

     - name: Set up GCC
        uses: egor-tensin/setup-gcc@v1
        with:
          version: latest
          platform: x64

      - name: print g++ version
        shell: bash
        run: gcc --version

      - name: g++ build
        shell: bash
        working-directory: update-package-tool
        run: |
          mkdir build
          g++ -std=c++17 -g ./src/*.cpp -o build/tupt_for_linux.exe

      - name: publish TesLight Update Packaging Tool for Linux
        uses: actions/upload-artifact@v3
        with:
          name: TesLight_Update_Packaging_Tool_for_Linux
          path: update-package-tool/build/tupt_for_linux.exe
