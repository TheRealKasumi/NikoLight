name: build TesLight Update Packaging Tool and TUP file
on:
  push:
    branches: ["main", "releases/**", "feat/DevOps_Auto_build_for_Update_Packages"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:
  workflow_call:
jobs:
  build_update_tool_for_windows:
    runs-on: windows-latest
    # prevent stuck jobs
    timeout-minutes: 20
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          # Full checkout is needed not just the commited code
          fetch-depth: 0

      # - name: print g++ version
      #   shell: cmd
      #   run: gcc --version

      # use latest MinGW if current is not sufficient
      # - name: Set up MinGW
      #   uses: egor-tensin/setup-mingw@v2
      #   with:
      #     platform: x64

      - name: g++ build
        shell: cmd
        working-directory: update-package-tool
        run: |
          mkdir build
          g++ -std=c++17 -g ./src/*.cpp -o build/tupt_for_windows.exe

      - name: publish TesLight Update Packaging Tool for Windows
        uses: actions/upload-artifact@v3
        with:
          name: TesLight_Update_Packaging_Tool_for_Windows
          path: update-package-tool\build\tupt_for_windows.exe

  build_update_tool_for_linux:
    runs-on: ubuntu-latest
    # prevent stuck jobs
    timeout-minutes: 20
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          # Full checkout is needed not just the commited code
          fetch-depth: 0

      - name: Set up GCC
        uses: egor-tensin/setup-gcc@v1
        with:
          version: latest
          platform: x64

      # - name: print g++ version
      #   shell: bash
      #   run: gcc --version

      - name: g++ build
        shell: bash
        working-directory: update-package-tool
        run: |
          mkdir build
          g++ -std=c++17 -g ./src/*.cpp -o build/tupt_for_linux.exe
          chmod +x build/tupt_for_linux.exe

      - name: publish TesLight Update Packaging Tool for Linux
        uses: actions/upload-artifact@v3
        with:
          name: TesLight_Update_Packaging_Tool_for_Linux
          path: update-package-tool/build/tupt_for_linux.exe

  build_update_tool_for_mac_os:
    runs-on: macos-latest
    # prevent stuck jobs
    timeout-minutes: 20
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          # Full checkout is needed not just the commited code
          fetch-depth: 0

      # - name: Set up GCC
      #   shell: bash
      #   run: |
      #   export HOMEBREW_NO_ANALYTICS=1
      #   brew update
      #   brew upgrade
      #   brew info gcc
      #   brew install gcc
      #   brew cleanup

      # - name: print g++ version
      #   shell: bash
      #   run: brew info gcc

      - name: g++ build
        shell: bash
        working-directory: update-package-tool
        run: |
          mkdir build
          g++ -std=c++17 -g ./src/*.cpp -o build/tupt_for_mac_os.exe
          chmod +x build/tupt_for_mac_os.exe

      - name: publish TesLight Update Packaging Tool for Mac OS
        uses: actions/upload-artifact@v3
        with:
          name: TesLight_Update_Packaging_Tool_for_Mac_OS
          path: update-package-tool/build/tupt_for_mac_os.exe

  generate_tup_file:
    needs: [build_update_tool_for_linux]
    runs-on: ubuntu-latest
    # prevent stuck jobs
    timeout-minutes: 20
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          # Full checkout is needed not just the commited code
          fetch-depth: 0

      - name: PlatformIO Build
        uses: TheRealKasumi/TesLight/.github/actions/platformio-build@feat/DevOps_Auto_build_for_Update_Packages
        # TODO replace with: uses: ./.github/actions/platformio-build

      - name: UI Build
        uses: TheRealKasumi/TesLight/.github/actions/ui-build@feat/DevOps_Auto_build_for_Update_Packages
        # TODO replace with: uses: ./.github/actions/ui-build

      - name: Download artifact - PlatformIO Build
        uses: actions/download-artifact@v3
        with:
          name: PlatformIO-build
          path: ./update-package-tool/build/tup/src

      - name: Download artifact - UI Build
        uses: actions/download-artifact@v3
        with:
          name: UI-build
          path: ./update-package-tool/build/tup/src

      - name: Download artifact - TesLight_Update_Packaging_Tool_for_Linux
        uses: actions/download-artifact@v3
        with:
          name: TesLight_Update_Packaging_Tool_for_Linux
          path: update-package-tool/build

      - name: tup build
        shell: bash
        run: |
          mkdir -p ./update-package-tool/build/tup/build
          chmod +x ./update-package-tool/build/tupt_for_linux.exe
          ./update-package-tool/build/tupt_for_linux.exe ./update-package-tool/build/tup/build/update.tup ./update-package-tool/build/tup/src

      - name: publish TesLight Update Package File
        uses: actions/upload-artifact@v3
        with:
          name: TesLight_Update_Package
          path: ./update-package-tool/build/tup/build/update.tup
